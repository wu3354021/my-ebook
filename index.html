<!DOCTYPE html>
<html>
<head>
    <title>電子書Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止滾動條出現 */
        }
        #flipbook {
        width: 100%; /* 讓容器佔滿整個瀏覽器寬度 */
        height: 100vh; /* 讓容器佔滿整個瀏覽器高度 */
        }
        #flipbook .page {
        background-size: contain; /* 確保圖片完整顯示，不裁切 */
        background-repeat: no-repeat; /* 避免圖片重複出現 */
        background-position: center; /* 讓圖片在頁面中居中 */
    }
    </style>
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="assets/turn.min.js"></script>
    <script src="assets/turn.js"></script>
</head>
<body>

    <div id="flipbook">
        <div class="page" style="background-image:url(images/page1.jpg);"></div>
        <div class="page" style="background-image:url(images/page2.jpg);"></div>
        <div class="page" style="background-image:url(images/page3.jpg);"></div>
        <div class="page" style="background-image:url(images/page4.jpg);"></div>
        <div class="page" style="background-image:url(images/page5.jpg);"></div>           
        <div class="page" style="background-image:url(images/page6.jpg);"></div>
        </div>

    <script type="text/javascript">
        $(window).ready(function() {
        // 獲取視窗的寬度和高度
        var windowWidth = $(window).width();
        var windowHeight = $(window).height();

        // 根據視窗的長寬比例，計算電子書的尺寸
        var bookWidth = windowWidth * 0.9;
        var bookHeight = bookWidth / (960 / 720); // 使用你的圖片比例 (960 / 720) 計算高度

        // 初始化 turn.js
       $('#flipbook').turn({
            width: bookWidth,
            height: bookHeight,
            autoCenter: true
                            });
        // 監聽視窗大小改變事件，確保響應式
        $(window).bind('resize', function(){
            var windowWidth = $(window).width();
            var windowHeight = $(window).height();
            var bookWidth = windowWidth * 0.9;
            var bookHeight = bookWidth / (960 / 720);
            $('#flipbook').turn('size', bookWidth, bookHeight);
        });
                         });

    </script>

</body>

</html>
