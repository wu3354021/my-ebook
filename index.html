<!DOCTYPE html>
<html>
<head>
    <title>電子書Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止滾動條出現 */
        }
        #flipbook {
        width: 100%; /* 讓容器佔滿整個瀏覽器寬度 */
        height: 100vh; /* 讓容器佔滿整個瀏覽器高度 */
        }
        #flipbook .page {
        background-size: contain; /* 確保圖片完整顯示，不裁切 */
        background-repeat: no-repeat; /* 避免圖片重複出現 */
        background-position: center; /* 讓圖片在頁面中居中 */
    }
    </style>
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="assets/turn.min.js"></script>
    <script src="assets/turn.js"></script>
</head>
<body>

    <div id="flipbook">
        <div style="background-image:url(images/page1.jpg);"></div>
        <div style="background-image:url(images/page2.jpg);"></div>
        <div style="background-image:url(images/page3.jpg);"></div>
        <div style="background-image:url(images/page4.jpg);"></div>
        <div style="background-image:url(images/page5.jpg);"></div>           
        <div style="background-image:url(images/page6.jpg);"></div>
        </div>

    <script type="text/javascript">
        $(window).ready(function() {
            // 這裡可以設定電子書的初始高度，根據你的圖片比例來決定
            var bookHeight = $(window).width() * 0.9 * 0.75; // 假設圖片比例為 4:3
        
        // 初始化 turn.js
       $('#flipbook').turn({
                width: $(window).width() * 0.9,
                height: bookHeight,
                autoCenter: true,
                            });
             $(window).bind('resize', function(){
                var bookHeight = $(window).width() * 0.9 * 0.75; // 保持比例
                $('#flipbook').turn('size', $(window).width() * 0.9, bookHeight);
                                                });
                         });

    </script>

</body>

</html>
